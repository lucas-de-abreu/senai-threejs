<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="sd.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>SENAI SD - Three.js Demo</title>
    <script type="module" crossorigin src="/senai-threejs/assets/index.bd5a170b.js"></script>
    <link rel="stylesheet" href="/senai-threejs/assets/index.baf4592f.css">
  </head>
  <body>
    <div class="buttons">
      <button id="switch-theme">
        <i class="theme-icon ph-sun-dim"></i>
      </button>
      
      <button id="pause">
        <i class="pause-icon ph-pause"></i>
      </button>
      
      <button id="reset" class="hidden">
        <i class="ph-arrow-counter-clockwise"></i>
      </button>
      
      <button id="showcase">
        <img style="max-width: 12px" src="sd.svg">
      </button>
    </div>

    <div style="visibility: hidden; opacity: 0;" class="info">
      <img src="img/info.png" alt="">
    </div>

    
  </body>
</html>
